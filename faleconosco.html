<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Six Invitational 2022 | Fale Conosco</title>
    <link rel="shortcut icon" href="img/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>

  <body>
    <div class="topo">
      <div class="cabecalho">
        <div class="esquerdo"><span>Six Invitational 2022</span></div>
        <div class="direito">
          <menu>
            <a href="index.html">Home</a>
            <a href="faleconosco.html">Fale Conosco</a>
          </menu>
        </div>
      </div>
      <div id="logotipo">
        <img src="img/2022_Six_Logo Small.png" title="Logo" />
      </div>
      <h1 class="faleconosco">FALE CONOSCO</h1>
      <hr />
    </div>

    <fieldset class="formulario">
      <div class="formulariotexto">
        <h2>Fale Conosco</h2>
        <p>
          O que você tem a dizer é muito importante para nós. Para que possamos
          melhor atendê-lo, selecione abaixo o tipo de atendimento desejado e
          preencha corretamente o formulário adequado à sua solicitação.
        </p>
      </div>

      <form>
        <div class="caixa">
          <label for="nome">Nome</label>
          <label class="campoobrigatorio">*</label>
          <input type="text" id="nome" placeholder="Nome" />
        </div>

        <div class="caixa">
          <label for="email">E-mail</label>
          <label class="campoobrigatorio">*</label>
          <input type="email" id="email" placeholder="E-mail" />
        </div>

        <div class="caixa">
          <label for="telefone">Telefone</label>
          <label class="campoobrigatorio">*</label>
          <input type="text" id="telefone" placeholder="Telefone" />
        </div>

        <div class="caixa">
          <label for="assunto">Escolha o assunto</label>
          <label class="campoobrigatorio">*</label>
          <select id="assunto">
            <option>Sugestões</option>
            <option>Reclamações</option>
            <option>Dúvidas</option>
          </select>
        </div>

        <div class="caixa">
          <label for="mensagem">Escreva aqui sua mensagem</label>
          <label class="campoobrigatorio">*</label>
          <textarea id="mensagem" cols="40" rows="5"> </textarea>
        </div>

        <div class="caixa">
          <label for="novidades">Deseja receber nossas novidades?</label>
          <label class="campoobrigatorio">*</label>
          <br />
          <br />
          <div>
            <label class="container"
              >Sim
              <input
                id="novidadeSim"
                type="radio"
                checked="checked"
                name="radio"
              />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Não
              <input id="novidadeNao" type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <input onclick="enviarMensagem()" type="button" value="Enviar" />
      </form>
    </fieldset>
  </body>
  <br />
  <footer>&copy; Criado por Alice Souza</footer>
  <script type="text/javascript" src="js/script.js"></script>
</html>
